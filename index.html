<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gabrielle Essence | Perfumaria</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="shortcut icon"
      href="./img/favicon-32x32.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <main>
      <!-- Container -->
      <div class="container">
        <!-- Box -->
        <div class="box">
          <!-- Product image -->
          <!-- Desktop -->
          <img
            class="product-img"
            src="/img/image-product-desktop.jpg"
            alt=""
          />
          <!-- Prdouct details -->
          <div class="product-preview">
            <p class="details product-category">PERFUME</p>
            <h1 class="details product-title">
              Gabrielle Essence Eau De Parfum
            </h1>
            <p class="details product-description">
              A floral, solar and voluptuous interpretation composed by Olivier
              Polge, Perfumer-Creator for the House of CHANEL.
            </p>
            <h1 class="details price-tag">
              $149.99 <span id="old-price-tag">$169.99</span>
            </h1>
            <!-- Add to cart button -->
            <div class="details">
              <button class="details add-to-cart-button">
                <img class="icon-cart" src="./img/icon-cart.svg" alt="" />Add to
                cart
              </button>
            </div>
          </div>
        </div>

        <!-- Watermark -->
        <p class="copyright">
          &copy MADE BY
          <a class="copyHover" href="https://www.linkedin.com/in/j40dev/"
            >J40DEV</a
          >
        </p>
      </div>
    </main>
  </body>
</html>
